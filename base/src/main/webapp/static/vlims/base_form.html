<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>V-LIMS 2015</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="icon" href="favicon.ico" type="image/x-icon" /> 
<meta name="renderer" content="webkit">
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/html5.js"></script>
<script src="js/config.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/admin.css">
	<link rel="stylesheet" type="text/css" href="js/valiform/css/style.css">
<script type="text/javascript" src="js/artTemplate/template.js"></script>
<script type="text/javascript" src="js/require/require.js"></script>
<script charset="utf-8" src="js/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/valiform/Validform_v5.3.2_min.js"></script>
<!--<script type="text/javascript" src="js/jquery/jquery.validate.min.js"></script>
<script type="text/javascript" type="text/javascript" src="js/jquery/jquery.validate.message_cn.js"></script>-->

<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/require/config.js"></script>

</head>

<body>
<!-- 页面大标题 开始 -->
		<div class="bar">
			表单 样例页
		</div>
<!-- 页面大标题 结束 -->
<!-- 内容区域 开始 -->
	<div class="body">
		<ul id="tab" class="tab">
			<li onclick="">
				<input type="button" class="current" value="基本信息" hidefocus />
			</li>
			<li onclick="location.href='list_form.html'">
				<input type="button" value="进阶信息" hidefocus />
			</li>
		</ul>
    <div class="s_blank"></div>
<!-- 表单 开始 -->
		<form id="validateForm" action="index.html" method="post">

      <table class="inputTable">
				<tbody>
				<tr>
					<th width="15%">无验证</th>
					<td width="35%">
						<input type="text" value="" class="formText">
					</td>
					<th width="15%">必填项</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="*">
					</td>
				</tr>
				<tr>
					<th width="15%">邮箱或者电话号码</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="m|e">
					</td>
					<th width="15%">ajax验证</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="e" ajaxurl="valid.php?myparam1=value1&myparam2=value2" sucmsg="用户名验证通过！" nullmsg="请输入用户名！" errormsg="请用邮箱或手机号码注册！"  />
					<!--
					如果ajax校验通过，会在该元素上绑定validform_valid值为true。可以通过设置该值来控制验证能不能通过，如验证码的验证，第一次验证通过后，不小心右点击了下验证码图片，验证码换了，但是仍然指示这个对象已经通过了验证，这时可以手动调整该值：$("#name")[0].validform_valid="false"。
					-->
					</td>
				</tr>
				<tr>
					<th width="15%">自定义信息</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="n" nullmsg="自定为空信息！" errormsg="自定义错误">
					</td>
					<th width="15%">输入字符串</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="s" >
					</td>
				</tr>
				<tr>
					<th width="15%">可为空但必须输入数字</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="empty|n">
					</td>
					<th width="15%">输入2到5位数字</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="n2-5">
					</td>
				</tr>
				<tr>
					<th width="15%">验证网址</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="url" >
					</td>
					<th width="15%">身份证号</th>
					<td width="35%">
						<input type="text" value="" name="name" class="formText" datatype="idcard">
					</td>
				</tr>
				<tr>
					<th width="15%">验证邮箱</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="e">
					</td>
					<th width="15%">验证邮政编码</th>
					<td width="35%">
						<input type="text" value="" class="formText" datatype="p" >
					</td>
				</tr>
				<tr>
					<th>密码</th>
					<td>
						<input type="password" value="" name="password" class="formText" plugin="passwordStrength"  datatype="*6-18" nullmsg="请输入密码！"/>
					</td>
					<th>确认密码</th>
					<td>
						<input type="password" value="" name="repassword" class="formText" recheck="password"  datatype="*6-18" nullmsg="请确认密码！" />
					</td>
				</tr>
				<tr>
					<td colspan="4"></td>
				</tr>
				<tr>
					<th>性别</th>
					<td>
						<select>
							<option>男</option>
							<option>女</option>
							<option>其他</option>
						</select>
					</td>
					<th>职务</th>
					<td>
						<input type="checkbox" value="班长" />班长
						<input type="checkbox" value="保管员" />保管员
					</td>
				</tr>
				<tr>
					<th>是否可用</th>
					<td>
						<input name="ss" type="radio" value="可用" />可用
						<input name="ss" type="radio" value="不可以" />不可以
					</td>
					<th>备注</th>
					<td>
						<textarea></textarea>
					</td>
				</tr>
			</tbody></table>
			  <div class="buttonArea">
				<a id="submit_btn" class="btn pull_left">确定</a>
				<a class="btn nor pull_left" onclick="history.back();">返回</a>
			</div>
		</form>
<!-- 表单 结束 -->
	</div>
<!-- 内容区域 结束 -->
</body>
</html>
